[server]
host = "0.0.0.0" 
port = 8080 
sizeLimit = 2048 # MB

[shell]
editor = true

[log]
logFilePath = "/app/logs/gh-proxy.log"
maxLogSize = 5 # MB
level = "info" # debug, info, warn, error, none

[auth]
token = ""

[blacklist]
enabled = true
blacklistFile = "/app/config/blacklist.json"

[docker]
enabled = true