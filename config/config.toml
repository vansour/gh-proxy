[server]
host = "0.0.0.0"
port = 8080
size_limit = 2048 # MB
request_timeout_secs = 60
max_concurrent_requests = 100
request_size_limit = 10 # MB
rate_limit_per_min = 100

# 重试配置
[server.retry]
max_attempts = 3
base_delay_ms = 100
max_delay_ms = 5000

[shell]
editor = true

[log]
level = "info" # debug, info, warn, error

[auth]
token = ""

[registry]
default = "registry-1.docker.io"
