[package]
name = "gh-proxy"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.8.6", features = ["http1", "http2"] }
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "signal"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
serde_with = "3.15.0"
toml = "0.9.8"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["fmt", "env-filter"] }
tracing-appender = "0.2.3"
thiserror = "2.0.17"
http = "1.3.1"
http-body-util = "0.1.3"
bytes = "1.10.1"
anyhow = "1.0.100"
futures-util = "0.3.31"
hyper = { version = "1.7.0", features = ["http1", "http2", "client"] }
hyper-util = { version = "0.1.17", features = ["client", "client-legacy", "http1", "http2", "tokio"] }
hyper-rustls = { version = "0.27.7", features = ["http1", "http2", "webpki-roots"] }
tower = { version = "0.5.2", features = ["limit", "buffer"] }
tower-http = { version = "0.6.6", features = ["trace", "fs", "cors"] }
base64 = "0.22.1"
regex = "1.12.2"

# Release profile optimizations for production builds
[profile.release]
opt-level = 3              # Maximum optimization
lto = true                 # Enable Link Time Optimization for better performance
codegen-units = 1         # Single codegen unit for better optimization
strip = true              # Strip debug symbols from binary
panic = "abort"           # Smaller panic handling code
