<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 加速 / 代理 - GH-Proxy</title>
    <meta name="description" content="极速 GitHub 文件代理下载服务，支持 Clone、Releases、Raw 文件及 Docker 镜像加速。">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css?v=1.4">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="brand">
                <h1 class="logo-text">GH-Proxy</h1>
            </div>

            <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                主题
            </button>
        </header>

        <!-- Main Card -->
        <main class="glass-card">
            <!-- Format Tabs -->
            <div class="tabs-container" id="formatSelector">
                <button class="tab-btn active" data-format="direct">Direct Link</button>
                <button class="tab-btn" data-format="git">Git Clone</button>
                <button class="tab-btn" data-format="wget">Wget</button>
                <button class="tab-btn" data-format="curl">Curl</button>
                <button class="tab-btn" data-format="docker">Docker</button>
            </div>

            <!-- Input Area -->
            <div class="input-wrapper">
                <input type="text" class="url-input" id="inputUrl" placeholder="在此粘贴 GitHub 链接..." autocomplete="off"
                    spellcheck="false">
            </div>

            <button class="generate-btn" id="generateBtn">
                立即加速
            </button>

            <!-- Result Area -->
            <div class="result-card" id="outputCard">
                <div class="result-content" id="outputContent"></div>
                <div class="result-actions">
                    <button class="outline-btn" id="openBtn" style="display: none;">
                        打开
                    </button>
                    <button class="outline-btn" id="copyBtn">
                        复制
                    </button>
                </div>
            </div>
        </main>

        <!-- History Section -->
        <section class="history-section" id="historySection" style="display: none;">
            <h2 class="section-title">
                最近记录
            </h2>
            <div class="history-list" id="historyList">
                <!-- Javascript will populate this -->
            </div>
        </section>



        <footer class="footer">
            <p>
                &copy;
                <script>document.write(new Date().getFullYear())</script> GH-Proxy Service.
                <span style="margin: 0 8px; color: var(--border);">|</span>
                <a href="/status">系统状态</a>
                <span style="margin: 0 8px; color: var(--border);">|</span>
                <a href="https://github.com/vansour/gh-proxy" target="_blank">源码</a>
            </p>
        </footer>
    </div>

    <div class="toast" id="toast">已复制到剪贴板</div>
    <div class="version" id="versionBadge">v...</div>

    <script src="script.js?v=1.4"></script>
</body>

</html>
