        .container {

        /* å¤´éƒ¨ */

        /* å¡ç‰‡é€šç”¨æ ·å¼ */
        .card {

            border-radius: var(--radius-lg);

        /* è¾“å…¥åŒºåŸŸ */
        .input-group {

        /* æ–°å¢ï¼šåŒ…è£¹è¾“å…¥æ¡†å’ŒæŒ‰é’®çš„å®¹å™¨ï¼Œç”¨äºå®šä½ä¸Šä¸‹æ–‡ */
        .input-container {
            position: relative;

        .text-field {
            width: 100%;
            padding: 16px;
            padding-right: 80px;
            /* ä¸ºå³ä¾§æŒ‰é’®ç•™ç©ºé—´ */
            border: 2px solid var(--surface-variant);
            border-radius: var(--radius-md);
            background: transparent;
            color: var(--on-surface);
            font-size: 16px;
            transition: border-color 0.2s;

        }

        .text-field:focus {

        .input-actions {
            position: absolute;

        .icon-btn {
            border: none;

            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;

        .icon-btn:hover {

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;

        .error-msg {

            padding-left: 4px;

        .error-msg.visible {

        @keyframes shake {

        /* æ ¼å¼é€‰æ‹©å™¨ */

        /* è¾“å‡ºåŒºåŸŸ */
        .output-card {

        @keyframes slideDown {

        /* å†å²è®°å½• */

        .clear-history {

        .history-list {

        .history-item {

        /* çŠ¶æ€æ  */

        .version {

            font-size: 10px;
            color: var(--outline);
            opacity: 0.5;
        }
    </style>
</head>

    <script>
            (function () {
                'use strict';

                const EL = {
                    input: document.getElementById('inputUrl'),
                    clearBtn: document.getElementById('clearBtn'),
                    pasteBtn: document.getElementById('pasteBtn'),
                    errorMsg: document.getElementById('errorMsg'),
                    generateBtn: document.getElementById('generateBtn'),
                    formatBtns: document.querySelectorAll('.format-btn'),
                    outputCard: document.getElementById('outputCard'),
                    outputContent: document.getElementById('outputContent'),
                    copyBtn: document.getElementById('copyBtn'),
                    copyIcon: document.getElementById('copyIcon'),
                    openBtn: document.getElementById('openBtn'),
                    toast: document.getElementById('toast'),
                    historySection: document.getElementById('historySection'),
                    historyList: document.getElementById('historyList'),
                    clearHistoryBtn: document.getElementById('clearHistoryBtn'),
                    limitStat: document.getElementById('limitStat'),
                    shellStat: document.getElementById('shellStat'),
                    versionBadge: document.getElementById('versionBadge')
                };

                const STATE = {
                    format: 'direct',
                    history: JSON.parse(localStorage.getItem('gh_proxy_history') || '[]')
                };

                const CONFIG = {
                    API_CONFIG: '/api/config',
                    API_HEALTH: '/healthz'
                };

                // --- åˆå§‹åŒ– ---
                function init() {
                    // è‡ªåŠ¨èšç„¦
                    EL.input.focus();

                    // æ£€æŸ¥å‰ªè´´æ¿æƒé™æ˜¾ç¤ºç²˜è´´æŒ‰é’®
                    if (navigator.clipboard && navigator.clipboard.readText) {
                        EL.pasteBtn.style.display = 'flex';
                    }

                    bindEvents();
                    renderHistory();
                    fetchData();
                }

                // --- äº‹ä»¶ç»‘å®š ---
                function bindEvents() {
                    // æ ¼å¼åˆ‡æ¢
                    EL.formatBtns.forEach(btn => {
                        btn.addEventListener('click', () => {
                            EL.formatBtns.forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            STATE.format = btn.dataset.format;
                            if (EL.input.value.trim()) processInput();
                        });
                    });

                    // è¾“å…¥å¤„ç†
                    EL.input.addEventListener('input', () => {
                        const hasVal = !!EL.input.value.trim();
                        EL.clearBtn.style.display = hasVal ? 'flex' : 'none';
                        EL.pasteBtn.style.display = hasVal ? 'none' : 'flex';
                        EL.errorMsg.classList.remove('visible');
                    });

                    EL.input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') processInput();
                    });

                    // æŒ‰é’®æ“ä½œ
                    EL.clearBtn.addEventListener('click', () => {
                        EL.input.value = '';
                        EL.input.focus();
                        EL.outputCard.style.display = 'none';
                        EL.clearBtn.style.display = 'none';
                        EL.pasteBtn.style.display = 'flex';
                    });

                    EL.pasteBtn.addEventListener('click', async () => {
                        try {
                            const text = await navigator.clipboard.readText();
                            EL.input.value = text;
                            EL.input.dispatchEvent(new Event('input'));
                            processInput();
                        } catch (err) {
                            showToast('æ— æ³•è¯»å–å‰ªè´´æ¿');
                        }
                    });

                    EL.generateBtn.addEventListener('click', processInput);

                    EL.copyBtn.addEventListener('click', () => {
                        const text = EL.outputContent.textContent;
                        copyToClipboard(text);
                    });

                    EL.openBtn.addEventListener('click', () => {
                        const text = EL.outputContent.textContent;
                        if (/^https?:\/\//.test(text)) {
                            window.open(text, '_blank');
                        }
                    });

                    EL.clearHistoryBtn.addEventListener('click', () => {
                        STATE.history = [];
                        saveHistory();
                        renderHistory();
                    });
                }

                // --- æ ¸å¿ƒé€»è¾‘ ---
                function processInput() {
                    const rawUrl = EL.input.value.trim();
                    if (!rawUrl) return showError('è¯·è¾“å…¥é“¾æ¥');

                    // åŸºç¡€æ ¡éªŒ
                    const isDocker = STATE.format === 'docker';
                    if (!isDocker && !/^https?:\/\//i.test(rawUrl) && !/^github\.com/i.test(rawUrl)) {
                        // å°è¯•è‡ªåŠ¨è¡¥å…¨åè®®
                        if (/^github\.com/.test(rawUrl)) {
                            EL.input.value = 'https://' + rawUrl;
                            return processInput();
                        }
                        return showError('æ— æ•ˆçš„ URL æ ¼å¼');
                    }

                    const baseUrl = window.location.origin;
                    let result = '';
                    let isUrl = true;

                    try {
                        if (isDocker) {
                            if (!isValidDockerRef(rawUrl)) return showError('æ— æ•ˆçš„ Docker é•œåƒæ ¼å¼');
                            result = `docker pull ${window.location.host}/${rawUrl}`;
                            isUrl = false;
                        } else {
                            let urlObj = new URL(rawUrl.startsWith('http') ? rawUrl : 'https://' + rawUrl);
                            const proxyPath = urlObj.hostname + urlObj.pathname + urlObj.search + urlObj.hash;
                            const directLink = `${baseUrl}/${proxyPath}`;

                            switch (STATE.format) {
                                case 'git':
                                    if (!urlObj.pathname.endsWith('.git')) return showError('Git Clone éœ€è¦ .git ç»“å°¾');
                                    result = `git clone ${directLink}`;
                                    isUrl = false;
                                    break;
                                case 'wget':
                                    result = `wget "${directLink}"`;
                                    isUrl = false;
                                    break;
                                case 'curl':
                                    result = `curl -O "${directLink}"`;
                                    isUrl = false;
                                    break;
                                default:
                                    result = directLink;
                            }
                        }
                    } catch (e) {
                        return showError('è§£æé”™è¯¯ï¼Œè¯·æ£€æŸ¥é“¾æ¥');
                    }

                    // æˆåŠŸå¤„ç†
                    showOutput(result, isUrl);
                    addToHistory(rawUrl);
                }

                function showOutput(text, isUrl) {
                    EL.errorMsg.classList.remove('visible');
                    EL.outputCard.style.display = 'block';
                    EL.outputContent.textContent = text;
                    EL.openBtn.style.display = isUrl ? 'flex' : 'none';
                }

                function showError(msg) {
                    EL.errorMsg.textContent = msg;
                    EL.errorMsg.classList.add('visible');
                    EL.outputCard.style.display = 'none';
                }

                // --- å†å²è®°å½• ---
                function addToHistory(url) {
                    // å»é‡å¹¶ç½®é¡¶
                    STATE.history = STATE.history.filter(item => item !== url);
                    STATE.history.unshift(url);
                    if (STATE.history.length > 5) STATE.history.pop();
                    saveHistory();
                    renderHistory();
                }

                function saveHistory() {
                    localStorage.setItem('gh_proxy_history', JSON.stringify(STATE.history));
                }

                function renderHistory() {
                    if (STATE.history.length === 0) {
                        EL.historySection.style.display = 'none';
                        return;
                    }
                    EL.historySection.style.display = 'block';
                    EL.historyList.innerHTML = STATE.history.map(url => `
                <div class="history-item" onclick="document.getElementById('inputUrl').value='${url}'; document.getElementById('inputUrl').dispatchEvent(new Event('input')); document.getElementById('generateBtn').click();">
                    <span class="history-icon">ğŸ•’</span>
                    <span class="history-text">${url}</span>
                </div>
            `).join('');
                }

                // --- å·¥å…·å‡½æ•° ---
                async function copyToClipboard(text) {
                    try {
                        if (navigator.clipboard) {
                            await navigator.clipboard.writeText(text);
                        } else {
                            const ta = document.createElement('textarea');
                            ta.value = text;
                            document.body.appendChild(ta);
                            ta.select();
                            document.execCommand('copy');
                            document.body.removeChild(ta);
                        }
                        showToast('å·²å¤åˆ¶');

                        // æŒ‰é’®è§†è§‰åé¦ˆ
                        const originalSvg = EL.copyBtn.innerHTML;
                        EL.copyBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" fill="#4caf50"/></svg>';
                        setTimeout(() => EL.copyBtn.innerHTML = originalSvg, 1500);
                    } catch (err) {
                        showToast('å¤åˆ¶å¤±è´¥');
                    }
                }

                function showToast(msg) {
                    EL.toast.textContent = msg;
                    EL.toast.classList.add('show');
                    setTimeout(() => EL.toast.classList.remove('show'), 2000);
                }

                function isValidDockerRef(s) {
                    if (!s || /\s/.test(s) || /^https?:\/\//i.test(s)) return false;
                    const digestRe = /^(?:[^\/@]+(?:\/[\w.-]+)*)@sha256:[0-9a-fA-F]{64}$/;
                    const tagRe = /^(?:[a-zA-Z0-9.-]+(?::[0-9]+)?\/)??(?:[\w.-]+\/?)*[\w.-]+(?::[A-Za-z0-9_][A-Za-z0-9._-]{0,127})?$/;
                    return digestRe.test(s) || tagRe.test(s);
                }

                async function fetchData() {
                    try {
                        const [configRes, healthRes] = await Promise.allSettled([
                            fetch(CONFIG.API_CONFIG),
                            fetch(CONFIG.API_HEALTH)
                        ]);

                        if (configRes.status === 'fulfilled' && configRes.value.ok) {
                            const cfg = await configRes.value.json();
                            EL.limitStat.textContent = cfg.server ? `${cfg.server.sizeLimit} MB` : '?';
                            EL.shellStat.textContent = cfg.shell && cfg.shell.editor ? 'å¼€å¯' : 'å…³é—­';
                        }

                        if (healthRes.status === 'fulfilled' && healthRes.value.ok) {
                            const health = await healthRes.value.json();
                            if (health.version) EL.versionBadge.textContent = `v${health.version}`;
                        }
                    } catch (e) {
                        console.warn('API fetch failed', e);
                    }
                }

                init();
            })();
    </script>
