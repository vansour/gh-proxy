<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 加速 / 代理 - GH-Proxy</title>
    <meta name="description" content="极速 GitHub 文件代理下载服务，支持 Clone、Releases、Raw 文件及 Docker 镜像加速。">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css?v=1.4">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="brand">
                <div class="logo-icon" style="width: 32px; height: 32px; background: var(--primary); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; color: white;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                    </svg>
                </div>
                <h1 class="logo-text">GH-Proxy</h1>
            </div>

            <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" style="display: none;">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <span style="margin-left: 8px;">主题</span>
            </button>
        </header>

        <!-- Main Card -->
        <main class="glass-card">
            <!-- Format Tabs -->
            <div class="tabs-container" id="formatSelector">
                <button class="tab-btn active" data-format="direct">Direct Link</button>
                <button class="tab-btn" data-format="git">Git Clone</button>
                <button class="tab-btn" data-format="wget">Wget</button>
                <button class="tab-btn" data-format="curl">Curl</button>
                <button class="tab-btn" data-format="docker">Docker</button>
            </div>

            <!-- Input Area -->
            <div class="input-wrapper">
                <input type="text" class="url-input" id="inputUrl" placeholder="在此粘贴 GitHub 链接..." autocomplete="off"
                    spellcheck="false">

                <div class="input-actions">
                    <button class="action-btn" id="clearBtn" style="display: none;" title="清除">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <button class="action-btn" id="pasteBtn" title="粘贴">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <button class="generate-btn" id="generateBtn">
                立即加速
            </button>

            <!-- Result Area -->
            <div class="result-card" id="outputCard">
                <div class="result-content" id="outputContent"></div>
                <div class="result-actions">
                    <button class="outline-btn" id="openBtn" style="display: none;">
                        打开
                    </button>
                    <button class="outline-btn" id="copyBtn">
                        复制
                    </button>
                </div>
            </div>
        </main>





        <footer class="footer">
            <p>
                &copy;
                <script>document.write(new Date().getFullYear())</script> GH-Proxy Service.
                <span style="margin: 0 8px; color: var(--border);">|</span>
                <a href="/status">系统状态</a>
                <span style="margin: 0 8px; color: var(--border);">|</span>
                <a href="https://github.com/vansour/gh-proxy" target="_blank">源码</a>
            </p>
        </footer>
    </div>

    <div class="toast" id="toast">已复制到剪贴板</div>
    <div class="version" id="versionBadge">v...</div>

    <script src="script.js?v=1.4"></script>
</body>

</html>
