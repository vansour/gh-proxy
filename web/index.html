<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GH-Proxy | Fast GitHub Proxy</title>
    <link rel="stylesheet" href="style.css?v=2.1">
</head>
<body>
    <div class="app-container">
        <main class="mica-card">
            <header>
                <div class="logo">
                    <h1>GH-Proxy</h1>
                </div>
            </header>

            <div class="input-section">
                <nav class="tabs">
                    <button class="tab active" data-format="direct">直连链接</button>
                    <button class="tab" data-format="git">Git Clone</button>
                    <button class="tab" data-format="wget">Wget</button>
                    <button class="tab" data-format="curl">Curl</button>
                    <button class="tab" data-format="docker">Docker</button>
                </nav>

                <div class="input-group">
                    <input type="text" id="inputUrl" placeholder="输入 GitHub 仓库名 (owner/repo) 或完整 URL..." autocomplete="off">
                </div>

                <button class="primary-btn" id="generateBtn">获取加速地址</button>
            </div>

            <section class="result-area" id="resultDisplay">
                <div class="code-display" id="outputContent"></div>
                <div class="action-row">
                    <button class="secondary-btn" id="openBtn" style="display: none;">浏览器打开</button>
                    <button class="secondary-btn" id="copyBtn">点击复制</button>
                </div>
            </section>
        </main>

        <div class="toast" id="toast">已成功复制</div>
    </div>
    <script src="script.js?v=2.1"></script>
</body>
</html>
