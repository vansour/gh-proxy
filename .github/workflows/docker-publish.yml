name: Build and Push to Docker Hub

# Trigger only manually
on:
  workflow_dispatch:

env:
  # Docker Hub image name
  IMAGE_NAME: vansour/gh-proxy
  # Tag
  TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Display image information
        run: |
          echo "‚úÖ Image successfully pushed to Docker Hub"
          echo "üì¶ Image name: ${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          echo "üîó Access URL: https://hub.docker.com/r/${{ env.IMAGE_NAME }}"
          echo ""
          echo "üèóÔ∏è Supported platforms:"
          echo "  - linux/amd64"
          echo "  - linux/arm64"
          echo ""
          echo "Use the following command to pull the image:"
          echo "docker pull ${{ env.IMAGE_NAME }}:${{ env.TAG }}"
