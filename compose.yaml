services:
  gh-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    image: gh-proxy:latest
    container_name: gh-proxy
    restart: unless-stopped
    
    # Port mapping - expose application port
    ports:
      - "8080:8080"
    
    # Volume mounts for configuration and logs
    volumes:
      - ./config:/app/config:rw      # Configuration directory (read-write)
      - ./logs:/app/logs:rw          # Logs directory (read-write)